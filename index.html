<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisk & Wish Cake Customizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container-fluid h-100 d-flex">
    <div class="customizer card shadow-lg p-4">
      <h4 class="fw-bold mb-3">ðŸŽ‚ Customize Your Cake</h4>
      <div class="mb-3">
        <label for="flavor" class="form-label">Flavor</label>
        <select class="form-select" id="flavor">
          <option>Chocolate</option>
          <option>Vanilla</option>
          <option>Strawberry</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="topper" class="form-label">Topper</label>
        <select class="form-select" id="topper">
          <option value="heart">Heart</option>
          <option value="star">Star</option>
        </select>
      </div>
    </div>

    <div class="canvas-container flex-grow-1 d-flex justify-content-center align-items-center">
      <canvas id="cakeCanvas"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
